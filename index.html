<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>學習進度展示</title>
    <!-- 共用字體和圖標 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- 載入各自的樣式表 -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/weekly.css" id="weeklyCss" />
    <link rel="stylesheet" href="./css/daily.css" id="dailyCss" disabled />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>學習進度展示</h1>
        <p>記錄我的學習旅程</p>

        <!-- 切換按鈕 -->
        <div class="toggleContainer">
          <button id="weeklyBtn" class="toggleBtn active">週次作業</button>
          <button id="dailyBtn" class="toggleBtn">每日挑戰</button>
        </div>
      </header>

      <main>
        <!-- 週次作業區塊 -->
        <div id="weeklySection" class="sectionContainer active">
          <h2 class="sectionTitle">主線週次作業</h2>
          <div class="cardsContainer weeksContainer">
            <div class="card weekCard" data-folder="htmlHw">
              <div class="cardContent">
                <h3>HTML - CSS教學</h3>
                <p>主線作業一</p>
                <div class="cardIcon">
                  <i class="fas fa-code"></i>
                </div>
              </div>
            </div>

            <div class="card weekCard" data-folder="cssHw">
              <div class="cardContent">
                <h3>使用 CSS 變更 HTML 標籤特性</h3>
                <p>主線作業二</p>
                <div class="cardIcon">
                  <i class="fas fa-laptop-code"></i>
                </div>
              </div>
            </div>

            <div class="card weekCard" data-folder="flexHw">
              <div class="cardContent">
                <h3>Flex 網頁排版技巧</h3>
                <p>主線作業三</p>
                <div class="cardIcon">
                  <i class="fas fa-js-square"></i>
                </div>
              </div>
            </div>

            <div class="card weekCard" data-folder="blogCard">
              <div class="cardContent">
                <h3>部落格文章卡片設計</h3>
                <p>Flex 切版任務</p>
                <div class="cardIcon">
                  <i class="fas fa-mobile-alt"></i>
                </div>
              </div>
            </div>

            <div class="card weekCard" data-folder="#">
              <div class="cardContent">
                <h3>第五週</h3>
                <p>待更新</p>
                <div class="cardIcon">
                  <i class="fas fa-server"></i>
                </div>
              </div>
            </div>

            <div class="card weekCard" data-folder="#">
              <div class="cardContent">
                <h3>第六週</h3>
                <p>待更新</p>
                <div class="cardIcon">
                  <i class="fas fa-th-large"></i>
                </div>
              </div>
            </div>

            <div class="card weekCard" data-folder="#">
              <div class="cardContent">
                <h3>第七週</h3>
                <p>待更新</p>
                <div class="cardIcon">
                  <i class="fas fa-project-diagram"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 每日挑戰區塊 -->
        <div id="dailySection" class="sectionContainer">
          <h2 class="sectionTitle">21天挑戰馬拉松</h2>
          <div class="cardsContainer daysContainer">
            <!-- 動態生成21天挑戰卡片 -->
          </div>
          <div class="progressContainer">
            <div class="progressBar">
              <div class="progressFill"></div>
            </div>
            <p class="progressText">
              完成進度: <span id="completionRate">0</span>/21
            </p>
          </div>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 學習進度展示</p>
      </footer>
    </div>

    <!-- 載入各自的腳本 -->
    <script src="./js/main.js"></script>
    <script src="./js/weekly.js" id="weeklyJs"></script>
    <script type="module" src="./js/daily.js" id="dailyJs"></script>
  </body>
</html>
