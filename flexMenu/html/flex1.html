<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/flex1.css">
  </head>
  <body>
    <section class="cardList">
      <ul class="cardItem">
        <li class="cardItems">
          <article class="card">
            <h2 class="cardTitle">標題一</h2>
            <div>
              <h3 class="cardSubTitle">佳句一</h3>
              <p class="cardText">
                樂曲，只是單純的表達一種情緒，就落了下乘！
                一曲音樂，不應該是表達一種情感，而是在用一種另類的方式，來講述一個故事！
                而隨著你的彈奏，讓聽眾來感受這個故事之中的喜怒哀樂，悲歡離合。
              </p>
            </div>
          </article>
        </li>
        <li class="cardItems">
          <article class="card">
            <h2 class="cardTitle">標題二</h2>
            <div>
              <h3 class="cardSubTitle">佳句二</h3>
              <p class="cardText">
                飄盪江湖幾蹁躚， 夢裡辛苦醉裡甘。 八面狂風吹愁懷，
                十面埋伏動心寒。 誰能拔刀青霄外， 我欲魔劍白雲天。
                九重天闕憑遙望， 笑言此生不枉然。
              </p>
            </div>
          </article>
        </li>
        <li class="cardItems">
          <article class="card">
            <h2 class="cardTitle">標題三</h2>
            <div>
              <h3 class="cardSubTitle">佳句三</h3>
              <p class="cardText">
                萬千樂器，嗩吶為王，不是升天，就是拜堂。
                萬千樂器，竹笛聲長，氣雅脫俗，長久飄揚。
              </p>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </body>
</html>
